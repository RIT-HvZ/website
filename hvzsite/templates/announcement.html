{% extends 'base.html' %}
{% load static %}

{% block title %} HvZ @ RIT - Announcement {% endblock %}
{% block extrahead %}
<meta name="robots" content="noindex, nofollow" />

<link href="{% static 'css/announcement.css' %}" rel="stylesheet">
{% endblock %}

{% block body %}
<style>
#maincontainer img {
  max-width: 100%;
}
</style>
<div class="row justify-content-md-center armortitle">
  <div class="col col-lg-8" style="display:inline-block;text-align: center;">
    <h1 class="announcementtitle center">{{announcement.short_form}}</h1>
    <span class="postdate">Posted {{announcement.timestamp_display}}</span>
  </div>
</div>
<div class="row justify-content-md-center">
    <div class="col announcementbody">
        {{announcement.long_form | safe}}
    </div>
</div>


{% endblock %}
