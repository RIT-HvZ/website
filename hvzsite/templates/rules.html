{% extends 'base.html' %}
{% load static %}
{% block title %} HvZ @ RIT - Rules {% endblock %}
{% block extrahead %}
<script>
$(document).ready(function () {
    $("h1,h2").each(function(index, elem){
        new_id = "section_"+(index+1);
        $(elem).attr("id", new_id);
        let new_row = "<a class='scrolllink' href='#"+new_id+"'>"+$(elem).text()+"</a>";
        $("#links").append(new_row);
    });
});
</script>
{% endblock %}
{% block body %}


<div class="row">
    <div class="col">
        <h1 class="center"> Rules </h1>
    </div>
</div>
